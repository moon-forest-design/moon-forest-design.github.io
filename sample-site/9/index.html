	<title>日付リストつくーる｜日付リスト作成ツール</title>

	<meta name="description" content="「日付リストつくーる」は、日付リストを作成するツールです。">

	<meta property="og:locale" content="ja_JP">
	<meta property="og:site_name" content="日付リストつくーる">

	<meta property="og:url" content="https://yellowredfox.github.io/sample-site/9/index.html">

<body class="body">
	<div class="container">
		<header class="header">
			<h1 class="site-title"><a href="index.html">日付リストつくーる</a></h1>
		</header>

		<main class="main">

			<section class="option-area">
				<h2 class="heading-2">1：必要であれば、オプションを指定する</h2>
				<div class="wrapper">
					<dl>
						<dt>年指定</dt>
						<dd><select id="yearSelect" class="year-select" name="year"></select></dd>
					</dl>
					<dl>
						<dt>年付き</dt>
						<dd id="addYear" class="add-year">
							<input type="radio" name="addYearItem" value="yearYes">あり
							<input type="radio" name="addYearItem" value="yearNo">なし
						</dd>
					</dl>
					<dl>
						<dt>マーク</dt>
						<dd id="addMark" class="add-mark">
							<input type="radio" name="addMarkItem" value="markYes">あり
							<input type="radio" name="addMarkItem" value="markNo">なし						
						</dd>
					</dl>
				</div>
			</section>

			<section class="month-btn-area">
				<h2 class="heading-2">2：月ボタンを押す</h2>
				<div id="monthBtn" class="month-btn">
					<button name="1">1月</button>
					<button name="2">2月</button>
					<button name="3">3月</button>
					<button name="4">4月</button>
					<button name="5">5月</button>
					<button name="6">6月</button>
					<button name="7">7月</button>
					<button name="8">8月</button>
					<button name="9">9月</button>
					<button name="10">10月</button>
					<button name="11">11月</button>
					<button name="12">12月</button>
				</div>
			</section>				
			<section class="result-area">
				<h2 class="heading-2">3：結果が表示される</h2>
				<textarea id="resultView" class="result-view" readonly="readonly"></textarea>
			</section>
			
			<section class="copy-btn-area">
				<h2 class="heading-2">4：コピーボタンを押す</h2>
				<button id="copyBtn" class="copy-btn">コピー</button>
			</section>
			
			<section class="paste-description-area">
				<h2 class="heading-2">5：貼り付ける</h2>
				<p>あなたが使用しているテキストエディタなどに貼り付けてご利用ください。以下例。</p>
				<img src="img/maked-sample.png" alt="日付リストつくーるで作成した日付をメモ帳に貼り付けた画像">
			</section>
		</main>

		<footer class="footer">
			<p><small>Copyright &copy; 2020 <a href="https://moon-forest-design.com/" target="_blank" rel="noopener noreferrer">月の森デザイン</a> All Rights Reserved.</small></p>
		</footer>
	</div>

	<script src="main.js"></script>
</body>
</html>
