	<main class="main">
		<div class="title">

				<h2 class="heading-2">お問い合わせ</h2>
				<ol>
					<li><a href="index.html">ホーム</a></li>
					<li>お問い合わせ</li>
				</ol>
			</div>
		</div>
		<div class="inner">
			<p><span class="must">※</span>は、必須入力項目です。</p>
			<form action="contactus.php" method="post">
				<dl>
					<dt>お名前（<span class="must">※</span>）</dt>
					<dd><input type="text" name="user-name" placeholder="土夏花子" required></dd>
					<dt>メールアドレス（<span class="must">※</span>）</dt>
					<dd><input type="email" name="email" placeholder="sample@mail.com" required></dd>
					<dt>お問い合わせ内容</dt>
					<dd><textarea name="comment" maxlength="300" minlength="5" wrap="soft" placeholder="300字以内で書いてください。" ></textarea></dd>
				</dl>
				<div class="submit">
					<!-- <button class="button" type="submit" name="send">送信</button> -->
					<a class="button" href="mail.html">送信</a>
				</div>
			</form>
			<p class="caution">（フィクションサイトなので、メールを送ることはできません）</p>
		</div>
	</main>
