<!DOCTYPE html>
<html lang="ja">
<head prefix="og: https://ogp.me/ns# website: https://ogp.me/ns/website#">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon.ico">
	<link rel="canonical" href="https://yellowredfox.github.io/sample-site/6/index.html">
	<title>qNewest｜Qiitaの最新記事 フロントエンドエンジニア向け</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="タグ別にQiitaの最新記事を表示しています。HTML・CSS・JavaScriptなど、フロントエンドエンジニア向けです。">
	<meta name="author" content="イールド（月の森デザイン）">
	<meta property="og:locale" content="ja_JP">
	<meta property="og:site_name" content="qNewest">
	<meta property="og:title" content="qNewest｜Qiitaの最新記事　フロントエンドエンジニア向け">
	<meta property="og:description" content="タグ別にQiitaの最新記事を表示しています。HTML・CSS・JavaScriptなど、フロントエンドエンジニア向けです。">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://yellowredfox.github.io/sample-site/6/index.html">
	<meta property="og:image" content="https://yellowredfox.github.io/sample-site/6/img/ogp-image.jpg">
</head>
<body class="body">

	<header class="header">
		<div class="site-title-area">
			<a href="index.html" class="site-title-link">
				<div class="site-subtitle">Qiitaの最新記事</div>
				<h1 class="site-title">qNewest</h1>
				<div class="site-subtitle">フロントエンド向け</div>
			</a>
		</div>
		<nav>
			<ul id="navList" class="nav-list">
				<li class="nav-item nav-active">HTML</li>
				<li class="nav-item nav-inactive">CSS</li>
				<li class="nav-item nav-inactive">JavaScript</li>			
				<li class="nav-item nav-inactive">React</li>			
				<li class="nav-item nav-inactive">Sass</li>
				<li class="nav-item nav-inactive">BEM</li>
			</ul>
		</nav>
	</header>
	
	<main class="main">
		<table id="tableArea" class="table-area">
			<thead>
				<tr>
					<th class="thead-img">投稿者</th>
					<th class="thead-title">記事タイトル</th>
					<th class="thead-count">いいね数</th>
				</tr>
			</thead>
			<tbody id="titleLists">
			</tbody>
		</table>
		<div id="responseLoading" class="response-area loading">
			<img src="img/loading.gif" alt="処理待ちぐるぐる画像">
		</div>
		<div id="responseFail" class="response-area fail">
			<p>データの受信に失敗しました。時間をおいて、ブラウザのリロードボタンを押してみてください。ごめんね。</p>
		</div>
	</main>
	
	<ul id="nextPrev" class="next-prev">
		<li>
			<span>
				<i class="fas fa-arrow-alt-circle-left"></i><span id="prevText"> </span>
			</span>
		</li>
		<li>
			<span>
				<span id="nextText"> </span id="nextText"><i class="fas fa-arrow-alt-circle-right"></i>
			</span>
		</li>
	</ul>

	<footer class="footer">
		<p><small>Copyright &copy; 2019 <a href="https://moon-forest-design.com/">月の森デザイン</a> All Rights Reserved.</small></p>
	</footer>

	<noscript>
		<p>お使いのWebブラウザは、JavaScriptの設定がOFF（無効）になっているようです。</p>
		<p>このWebサイトを、より良い形でご利用になるためには、JavaScriptの設定をON（有効）にする必要があります。</p>
		<p>お手間さまですが、ご検討くださいますよう、よろしくお願い申しあげます。</p>
	</noscript>
	<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
