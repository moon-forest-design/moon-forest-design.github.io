		<title>『どんぐりと山猫』｜宮沢賢治の童話の世界</title>
	</head>

	<body>
		<h1>『どんぐりと山猫』</h1>
		<p>おかしなはがきが、ある土曜日の夕がた、一郎のうちにきました。</p>
		<p>かねた一郎さま　九月十九日</p>
		<p>あなたは、ごきげんよろしいほで、けっこです。</p>
		<p>あした、めんどなさいばんしますから、おいで</p>
		<p>んなさい。とびどぐもたないでくなさい。</p>
		<p>山ねこ　拝</p>
	</body>

</html>
