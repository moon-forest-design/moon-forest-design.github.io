<body class="body">
	<header class="header">
		<h1 class="site-title"><a href="index.html">simpleCalculatorβ</a></h1>
	</header>

	<main class="main">
		<div class="calc">
		
			<input id="displayPanel" class="display-panel" type="text" value="0" disabled>
			
			<div id="inputBtn" class="input-btn">
				<button class="input-item large" name="clear">All Clear</button>

				<button class="input-item" name="7">７</button>
				<button class="input-item" name="8">８</button>
				<button class="input-item" name="9">９</button>
				<button class="input-item" name="/">÷</button>
				
				<button class="input-item" name="4">４</button>
				<button class="input-item" name="5">５</button>
				<button class="input-item" name="6">６</button>
				<button class="input-item" name="*">×</button>
				
				<button class="input-item" name="1">１</button>
				<button class="input-item" name="2">２</button>
				<button class="input-item" name="3">３</button>
				<button class="input-item" name="-">－</button>
				
				<button class="input-item" name="0">０</button>
				<button class="input-item" name=".">・</button>
				<button class="input-item" name="=">＝</button>
				<button class="input-item" name="+">+</button>
				
			</div>
			
			<div id="errorMsg" class="error-msg"> </div>
			
			<div class="instruction-manual">
				<h2 class="heading-2">取扱説明書</h2>
				<ul>
					<li>操作方法は、一般的な電卓と同様です。</li>
					<li>四則演算ができますが、残念なことに小数点の計算に関しては、まれにおかしな結果を算出することがあります。</li>
					<li>ご自由に利用していただいてかまいませんが、あなたにどのような損害が発生しても責任を負いかねます。よろしくお願い申しあげます。</li>
				</ul>
			</div>
		</div>

	</main>
